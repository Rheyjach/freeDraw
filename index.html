<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeDraw</title>
    <!--Conexion a Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Conexion CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Fuentes de texto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

</head>

<body onload="llamarFuncionHora()" class="d-flex flex-column" style="min-height: 100vh;">
    <header class="container-fluid">
        <h1>freeDraw</h1>
        <span id="horaActual"></span>
    </header>
    <div class="container flex-grow-1">
        <div class="contenedor-opciones">
            <div class="iconos"><i class="bi bi-pencil" id="dibujar"></i></div>
            <div class="iconos"><i class="bi bi-eraser" id="borradoGoma"></i></div>
            <div class="iconos"><i class="bi bi-trash" id="borrado"></i></div>
            <div class="iconos"><i class="bi bi-palette" id="color"></i></div>
            <div class="iconos"><i class="bi bi-download" id="descargar"></i></div>
            <div class="iconos"><input type="range" id="grosor" min="1" max="15" value="1"><span id="valorGrosor"></span></div>
        </div>
        <canvas id="miCanvas"></canvas>
    </div>
    <footer class="container-fluid">
        &copy; 2025 - Rheyjach Arrieta
    </footer>

    <script src="funcionalidades.js"></script>
</body>

</html>
